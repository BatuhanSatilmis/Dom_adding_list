<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
                 <div class="col-12">
                         <div class="card">
                             <div class="card-header">
                               
                               <h3 class= "card-title" id="title">Todo APP 2</h3>
                             </div>
                            <div class="mt-3 card-body">
                               
                                <form class="mb-3" >
                                   <div class="input-group" id="btnlar">
                          
                                   </div>

                                </form>
                                
                                 
                       
                                <ul id="task-list" class="list-group list-group-flush">
                               
                                  <!-- burasi dinamik olarak eklendi -->
                                   </ul>
                        
                            
                            </div>
                         </div>
                 </div>
        </div>
     </div>          
 
    <script>

     let tasklist;

         
         
        
         let gorevListesi = [
           {"id" : 1 , "gorevAdi" : "Gorev 1"},
           {"id" : 2 , "gorevAdi" : "Gorev 2"},         
           {"id" : 3 , "gorevAdi" : "Gorev 3"},
           {"id" : 4 , "gorevAdi" : "Gorev 4"}
         ];
         displayTasks();
        
        function displayTasks(){
            tasklist=document.getElementById("task-list");
            tasklist.innerText = "";
            for(let i=0;i<gorevListesi.length;i++){
            let li = `
         <li class="list-group-item"><div class="form-check">
                                        <input type="checkbox" id=${gorevListesi[i].id} class="form-check-input">
                                        <label for=${gorevListesi[i].id} class="form-check-label">${gorevListesi[i].gorevAdi}</label>
                                    </div></li>
         
         `;
         tasklist.insertAdjacentHTML("beforeend",li);
         }
        
        }
         
         let btnekle = document.getElementById("btnlar");
          let btn = `
         <input type="text" name="txtTaskName" id="txtTaskName" class="form-control">
                                    <div type="submit" class="btn btn-primary" id="btnAddNewTask">Ekle</div>
                                    <div id="btnClenar" class="btn btn-warning float-end ">Sil</div>
                                    `;
        btnekle.insertAdjacentHTML("beforeend",btn);
         
        document.getElementById("btnAddNewTask").addEventListener("click",newTask);
        document.getElementById("btnAddNewTask").addEventListener("keypress",function(event){
            if(event.key == "Enter"){
                document.getElementById("btnAddNewTask").addEventListener("click",newTask);
            }
            event.preventDefault();
        });


        document.getElementById("btnClenar").addEventListener("click", function(event){
            console.log("click-event : clear task");
            event.preventDefault();
        });
   
        function newTask(event){
          
         let txtTaskName = document.getElementById("txtTaskName");
         
        if(txtTaskName.value == ""){
            alert("sayi gir");
        }
        else{
            gorevListesi.push({"id" : gorevListesi.length + 1 , "gorevAdi" : txtTaskName.value});
         
         displayTasks();
         txtTaskName.value = "";

        }

       
            event.preventDefault();
        }

    </script>
    
</body>
</html>
